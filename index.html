<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tablica 6x6</title>
    <style>
		table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
		table {
			width: 300px;
			height: 300px;
		}
        .nieb {
            background-color: lightblue;
        }
		.jziel {
            background-color: lightgreen;
        }
		.ziel {
            background-color: green;
        }
    </style>
</head>
<body>

        <tr><th class="nieb">3</th><td>f</td><td>g</td><td>h</td><td>i</td><td class="jziel">j</td></tr>
        <tr><th class="nieb">4</th><td>k</td><td>l</td><td>m</td><td>n</td><td class="jziel">o</td></tr>
        <tr><th class="nieb">5</th><td class="ziel">p</td><td class="ziel">q</td><td class="ziel">r</td><td>s</td><td>t</td></tr>
        <tr><th class="nieb">6</th><td class="ziel">u</td><td class="ziel">v</td><td class="ziel">w</td><td>y</td><td>z</td></tr>
